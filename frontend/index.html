<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator &amp; Background Remover</title>
    <meta
      name="description"
      content="Free online QR code generator and AI-powered background remover. Create QR codes instantly and remove image backgrounds with one click."
    />
    <meta
      property="og:title"
      content="QR Code Generator & Background Remover"
    />
    <meta
      property="og:description"
      content="Free online QR code generator and AI-powered background remover. Create QR codes instantly and remove image backgrounds with one click."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="QR Code Generator & Background Remover"
    />
    <meta
      name="twitter:description"
      content="Free online QR code generator and AI-powered background remover. Create QR codes instantly and remove image backgrounds with one click."
    />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
